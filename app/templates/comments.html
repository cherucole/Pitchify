{% extends 'base.html'%}
{% import "bootstrap/wtf.html" as wtf %}
{% block content %}
{% for comment in comments %}
<div class="card">
  <div class="card-title">
    <h5>{{comment.author}}</h5>
  </div>
  <div class="card-body">
      <p>{{comment.comment}}</p>
  </div>
</div>
{% endfor %}
{% endblock %}
