{% extends 'base.html' %}
{% block content %}

<!doctype html>
<html lang="en">
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
  </head>
  <body>
      <div class="container">


  <br>
    <br>

    <br>

    <br>


<button type="button" class="btn btn-outline-primary"><a href="/pitch/">New Pitch</a></button>
  <br>
      <br>

  <div class="card-columns">

{% for item in category %}

 <div class="card border-secondary">
   <div class="card-header"><h5>{{item.pitch_title}}</h5></div>


   <div class="card-body text-secondary">
    <!--<h5 class="card-title">Secondary card title</h5>-->
    <p class="card-text">{{item.pitch_content}}</p>
  </div>

       <a href="/view/{{ item.id }}" class="btn btn-primary">Upvote</a>




      {{ item.likes }}<i class="fa fa-star-o"></i>
    </a>
   <br>

            <footer class="blockquote-footer"> <cite title="Source Title">Category: {{item.pitch_category}} </cite></footer>

</div>
    {% endfor %}

    </div>
          </div>

{% endblock %}

  </body>
</html>
